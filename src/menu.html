<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Delivery Order</title>

		<link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/style.css" />
		<script type="text/javascript" src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
		<script type="text/javascript" src="js/order.js"></script>
		<script type="text/javascript" src="js/logout.js"></script>
	</head>

	<body>
		<!-- navbar section -->
		<nav class="navbar navbar-expand-lg bg-white">
			<div class="container py-2">
				<a class="navbar-brand" href="#">Delivery<span>Eats</span></a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent"
					aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item"><a class="nav-link active" href="#">Menu</a></li>
						<li class="nav-item"><a class="nav-link" href="order.html">Orders</a></li>
						<li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
					</ul>
					<div class="d-flex align-items-center">
						<a class="nav-link me-3" href="profile.html" id="account">Account</a>
						<form id="logoutForm">
							<button type="submit" class="btn btn-deats btn-md">
								<span
									class="spinner-border spinner-border-sm me-2 d-none"
									role="status"
									aria-hidden="true"
									id="logoutSpinner">
								</span
								>Logout
							</button>
						</form>
					</div>
				</div>
			</div>
		</nav>

		<!-- menu section -->
		<section id="menu">
			<div class="container py-5">
				<div class="bg-deats rounded-3 p-5 shadow-sm">
					<form action="" class="d-flex justify-content-between" id="filterForm">
						<div class="col-8 row">
							<div class="col-3 d-flex flex-column justify-content-between">
								<label for="categories" class="form-label">Category</label>
								<select class="form-select" id="categories">
									<option selected value="All">All</option>
									<option value="Wok">Wok</option>
									<option value="Pizza">Pizza</option>
									<option value="Soup">Soup</option>
									<option value="Dessert">Dessert</option>
									<option value="Drink">Drink</option>
								</select>
							</div>

							<div class="col-3 d-flex flex-column justify-content-between">
								<label for="sorting" class="form-label">Sort</label>
								<select class="form-select" id="sorting">
									<option selected value="Default">Default</option>
									<option value="NameAsc">Name (A-Z)</option>
									<option value="NameDesc">Name (Z-A)</option>
									<option value="PriceAsc">Price (Low to High)</option>
									<option value="PriceDesc">Price (High to Low)</option>
									<option value="RatingAsc">Rating (Low to High)</option>
									<option value="RatingDesc">Rating (High to Low)</option>
								</select>
							</div>

							<div class="col-6 d-flex flex-column justify-content-between">
								<label for="vegetarian" class="form-label">Option</label>
								<div class="form-check form-switch">
									<input
										class="form-check-input mb-2"
										type="checkbox"
										role="switch"
										id="vegetarian" />
									<label class="form-check-label" for="vegetarian">
										Show only vegetarian dishes
									</label>
								</div>
							</div>
						</div>

						<div class="d-flex align-items-end">
							<button type="submit" class="btn btn-deats btn-md">
								<span
									class="spinner-border spinner-border-sm me-2 d-none"
									role="status"
									aria-hidden="true"
									id="filterSpinner">
								</span>
								Filter
							</button>
						</div>
					</form>

					<div class="mt-4 row row-cols-4 g-4" id="foodContainer">
						<div class="col-12">
							<div class="d-flex py-5 justify-content-center align-items-center text-center">
								<h6>Fetching Data</h6>
							</div>
						</div>
					</div>

					<div class="d-flex justify-content-center">
						<nav class="mt-4">
							<ul class="pagination mx-auto">
								<li class="page-item"><a class="page-link" href="#">Previous</a></li>
								<li class="page-item"><a class="page-link" href="#">1</a></li>
								<li class="page-item"><a class="page-link" href="#">2</a></li>
								<li class="page-item"><a class="page-link" href="#">3</a></li>
								<li class="page-item"><a class="page-link" href="#">Next</a></li>
							</ul>
						</nav>
					</div>
				</div>
			</div>
		</section>

		<!-- toast -->
		<div class="toast-container position-fixed bottom-0 end-0 p-3">
			<div
				id="liveToast"
				class="toast align-items-center text-bg-deats border-0"
				role="alert"
				aria-live="assertive"
				aria-atomic="true">
				<div class="d-flex">
					<div class="toast-body"></div>
					<button
						type="button"
						class="btn-close btn-close-deats me-2 m-auto"
						data-bs-dismiss="toast"
						aria-label="Close"></button>
				</div>
			</div>
		</div>
	</body>
</html>
